<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploaded</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #4a90e2;
            font-weight: 700;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 90%;
            word-wrap: break-word;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #357ab8;
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 50px;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>File Uploaded Successfully</h1>
    <div class="container">
        <!-- Replaced checkmark with cloud upload icon -->
        <div class="upload-icon">☁️</div>
        <!-- Display the uploaded filename -->
        <p>File: <strong>{{ filename }}</strong></p>

        <!-- Audio player for the uploaded file -->
        <audio controls>
            <source src="/uploads/{{ filename }}" type="audio/{{ filename.split('.')[-1] }}">
            Your browser does not support the audio element.
        </audio>

        <!-- Buttons for checking prediction and uploading another file -->
        <form action="/predict/{{ filename }}">
            <button type="submit">Check Prediction</button>
        </form>
        <form action="/" method="get">
            <button type="submit">Upload Another File</button>
        </form>
    </div>
</body>
</html>
